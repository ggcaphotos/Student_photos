<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --header-bg: #36454F;
      --secondary: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --border-focus: #2563eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      padding: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .header {
      background-color: var(--header-bg);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .form-content {
      padding: 2rem;
    }

    .form-field {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .required {
      color: var(--error);
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--card-bg);
    }

    input[type="text"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input[type="text"].error,
    input[type="tel"].error {
      border-color: var(--error);
    }

    .help-text {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    /* Image upload styles */
    .image-upload-container {
      margin-top: 1rem;
    }

    .image-upload-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }

    .image-upload-btn:hover {
      background-color: var(--primary-hover);
    }

    .image-preview {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
    }

    .preview-item {
      position: relative;
      width: 150px;
      height: 150px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-remove {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--error);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .preview-remove:hover {
      background-color: var(--error);
      color: white;
    }

    .form-actions {
      margin-top: 2rem;
    }

    button {
      width: 100%;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-primary:disabled {
      background-color: var(--secondary);
      cursor: not-allowed;
    }

    .message {
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
      font-size: 0.875rem;
      text-align: center;
    }

    .message-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Thank you message */
    .thank-you {
      text-align: center;
      padding: 2rem;
    }

    .thank-you-icon {
      font-size: 3rem;
      color: var(--success);
      margin-bottom: 1rem;
    }

    .thank-you h2 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .thank-you p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      border-radius: var(--radius);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow: auto;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .modal-body {
      padding: 1rem;
    }

    .crop-container {
      max-height: 400px;
      width: 100%;
    }

    .crop-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <header class="header">
      <h1>Student Registration</h1>
      <p>Please fill in your details and upload your document</p>
    </header>
    
    <div class="form-content">
      <form id="regForm" novalidate>
        <div class="form-field">
          <label for="studentName">Student Name <span class="required">*</span></label>
          <input id="studentName" name="studentName" type="text" required placeholder="Enter your full name">
        </div>
        
        <div class="form-field">
          <label for="phoneNumber">Phone Number <span class="required">*</span></label>
          <input id="phoneNumber" name="phoneNumber" type="tel" inputmode="tel" pattern="\d{8,15}" required placeholder="Enter your phone number">
          <span class="help-text">Digits only (8–15). Don't add + or spaces.</span>
        </div>
        
        <div class="form-field">
          <label>Upload Document <span class="required">*</span></label>
          <div class="image-upload-container">
            <button type="button" class="image-upload-btn" id="uploadDocument">Upload Document</button>
            <input type="file" id="documentInput" accept="image/*" style="display: none;">
            <div class="image-preview" id="documentPreview"></div>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary" id="submitBtn">Submit</button>
        </div>
        
        <div id="messageArea" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- Thank You Message (Initially Hidden) -->
  <div class="container thank-you" id="thankYouContainer" style="display: none;">
    <div class="thank-you-icon">✓</div>
    <h2>Thank You!</h2>
    <p>Your registration has been submitted successfully.</p>
    <p>We have received your information and document.</p>
    <button type="button" class="btn-primary" id="newRegistrationBtn">New Registration</button>
  </div>

  <!-- Image Crop Modal -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Crop Document</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <div class="crop-container">
          <img id="cropImage" style="max-width: 100%;">
        </div>
        <div class="crop-actions">
          <button type="button" class="btn-secondary" id="cropCancel">Cancel</button>
          <button type="button" class="btn-primary" id="cropConfirm">Crop & Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    // Google Apps Script URL - Replace with your own
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby5Kdx8-6Q1n1hAP823mtScz4CIvAa_fY6Wuo45drR1ztHWiGVTs5Qn-7zHpM-Hm8gpfw/exec";
    
    // Image upload variables
    let cropper;
    let documentData = null;
    
    // Image upload handlers
    document.getElementById('uploadDocument').addEventListener('click', () => {
      document.getElementById('documentInput').click();
    });
    
    document.getElementById('documentInput').addEventListener('change', (e) => {
      handleImageUpload(e);
    });
    
    // Modal handlers
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('cropCancel').addEventListener('click', closeModal);
    
    document.getElementById('cropConfirm').addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({
        width: 800,
        height: 600
      });
      
      canvas.toBlob((blob) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result;
          documentData = base64data;
          displayImagePreview(base64data, 'documentPreview');
          closeModal();
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.9);
    });
    
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = document.getElementById('cropImage');
        img.src = event.target.result;
        
        openModal();
        
        // Initialize cropper
        if (cropper) {
          cropper.destroy();
        }
        
        cropper = new Cropper(img, {
          aspectRatio: NaN, // Free aspect ratio for documents
          viewMode: 1,
          responsive: true,
          restore: false,
          checkCrossOrigin: false,
          checkOrientation: false
        });
      };
      reader.readAsDataURL(file);
    }
    
    function openModal() {
      document.getElementById('cropModal').style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('cropModal').style.display = 'none';
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    }
    
    function displayImagePreview(base64data, previewContainerId) {
      const previewContainer = document.getElementById(previewContainerId);
      previewContainer.innerHTML = '';
      
      const previewItem = document.createElement('div');
      previewItem.className = 'preview-item';
      
      const img = document.createElement('img');
      img.src = base64data;
      
      const removeBtn = document.createElement('button');
      removeBtn.className = 'preview-remove';
      removeBtn.innerHTML = '×';
      removeBtn.addEventListener('click', () => {
        documentData = null;
        previewContainer.innerHTML = '';
      });
      
      previewItem.appendChild(img);
      previewItem.appendChild(removeBtn);
      previewContainer.appendChild(previewItem);
    }
    
    // Form submission
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      clearFieldErrors();
      
      // Validate required fields
      const studentName = document.getElementById('studentName');
      const phoneNumber = document.getElementById('phoneNumber');
      
      if (!studentName.value.trim()) {
        studentName.classList.add('error');
        showMessage('Please enter your name.', true);
        return;
      }
      
      if (!phoneNumber.value.trim()) {
        phoneNumber.classList.add('error');
        showMessage('Please enter your phone number.', true);
        return;
      }
      
      // Validate phone number format
      if (!/^[0-9]{8,15}$/.test(phoneNumber.value.trim())) {
        phoneNumber.classList.add('error');
        phoneNumber.focus();
        showMessage('Please enter a valid phone number (8–15 digits).', true);
        return;
      }
      
      // Validate document
      if (!documentData) {
        showMessage('Please upload a document.', true);
        return;
      }
      
      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
      submitBtn.disabled = true;
      
      try {
        // Prepare form data including image
        const formData = new FormData();
        formData.append('studentName', studentName.value);
        formData.append('phoneNumber', phoneNumber.value);
        formData.append('documentData', documentData);
        
        // Send form data to Google Apps Script
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: formData,
        });
        
        const result = await response.text();
        
        // Show thank you message
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('thankYouContainer').style.display = 'block';
        
        console.log("Server response:", result);
        
      } catch (error) {
        showMessage('Error submitting registration. Please try again.', true);
        console.error("Error:", error);
        
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
    
    // New registration button
    document.getElementById('newRegistrationBtn').addEventListener('click', () => {
      // Reset form
      document.getElementById('regForm').reset();
      document.getElementById('documentPreview').innerHTML = '';
      documentData = null;
      
      // Show form and hide thank you message
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('thankYouContainer').style.display = 'none';
      
      // Focus on first field
      document.getElementById('studentName').focus();
    });
    
    // Helper functions
    function showMessage(msg, isError) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `
        <div class="message ${isError ? 'message-error' : 'message-success'}">
          ${msg}
        </div>
      `;
    }
    
    function clearFieldErrors() {
      const errorFields = document.querySelectorAll('.error');
      errorFields.forEach(field => field.classList.remove('error'));
    }
    
    // Remove error class when user starts typing
    document.querySelectorAll('input').forEach(field => {
      field.addEventListener('input', () => {
        if (field.classList.contains('error')) {
          field.classList.remove('error');
        }
      });
    });
    
    // Focus on first field when page loads
    window.addEventListener('load', () => {
      document.getElementById('studentName').focus();
    });
  </script>
</body>

</html>
