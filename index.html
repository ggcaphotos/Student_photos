<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    /* --- your styles (same as before) --- */
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <header class="header">
      <h1>Student Registration</h1>
      <p>Please fill in your details and upload your document</p>
    </header>
    <div class="form-content">
      <form id="regForm" novalidate>
        <div class="form-field">
          <label for="studentName">Student Name <span class="required">*</span></label>
          <input id="studentName" name="studentName" type="text" required placeholder="Enter your full name">
        </div>

        <div class="form-field">
          <label for="phoneNumber">Phone Number <span class="required">*</span></label>
          <input id="phoneNumber" name="phoneNumber" type="tel" inputmode="tel" pattern="\d{8,15}" required placeholder="Enter your phone number">
          <span class="help-text">Digits only (8–15). Don't add + or spaces.</span>
        </div>

        <div class="form-field">
          <label>Upload Document <span class="required">*</span></label>
          <div class="image-upload-container">
            <button type="button" class="image-upload-btn" id="uploadDocument">Upload Document</button>
            <input type="file" id="documentInput" accept="image/*" style="display: none;">
            <div class="image-preview" id="documentPreview"></div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary" id="submitBtn">Submit</button>
        </div>
        <div id="messageArea" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <!-- Thank You -->
  <div class="container thank-you" id="thankYouContainer" style="display: none;">
    <div class="thank-you-icon">✓</div>
    <h2>Thank You!</h2>
    <p>Your registration has been submitted successfully.</p>
    <p>We have received your information and document.</p>
    <button type="button" class="btn-primary" id="newRegistrationBtn">New Registration</button>
  </div>

  <!-- Crop Modal -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Crop Document</h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body">
        <div class="crop-container">
          <img id="cropImage" style="max-width: 100%;">
        </div>
        <div class="crop-actions">
          <button type="button" class="btn-secondary" id="cropCancel">Cancel</button>
          <button type="button" class="btn-primary" id="cropConfirm">Crop & Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script>
    // ✅ Paste your deployed Google Apps Script Web App URL here
    const WEB_APP_URL = "PASTE_WEB_APP_URL_HERE";

    let cropper;
    let documentData = null;

    // Upload
    document.getElementById('uploadDocument').addEventListener('click', () => {
      document.getElementById('documentInput').click();
    });
    document.getElementById('documentInput').addEventListener('change', (e) => {
      handleImageUpload(e);
    });

    // Modal
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('cropCancel').addEventListener('click', closeModal);
    document.getElementById('cropConfirm').addEventListener('click', () => {
      const canvas = cropper.getCroppedCanvas({ width: 800, height: 600 });
      canvas.toBlob((blob) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result;
          documentData = base64data;
          displayImagePreview(base64data, 'documentPreview');
          closeModal();
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.9);
    });

    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = document.getElementById('cropImage');
        img.src = event.target.result;
        openModal();
        if (cropper) cropper.destroy();
        cropper = new Cropper(img, { aspectRatio: NaN, viewMode: 1 });
      };
      reader.readAsDataURL(file);
    }

    function openModal() {
      document.getElementById('cropModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('cropModal').style.display = 'none';
      if (cropper) { cropper.destroy(); cropper = null; }
    }

    function displayImagePreview(base64data, previewContainerId) {
      const previewContainer = document.getElementById(previewContainerId);
      previewContainer.innerHTML = '';
      const previewItem = document.createElement('div');
      previewItem.className = 'preview-item';
      const img = document.createElement('img');
      img.src = base64data;
      const removeBtn = document.createElement('button');
      removeBtn.className = 'preview-remove';
      removeBtn.innerHTML = '×';
      removeBtn.addEventListener('click', () => {
        documentData = null;
        previewContainer.innerHTML = '';
      });
      previewItem.appendChild(img);
      previewItem.appendChild(removeBtn);
      previewContainer.appendChild(previewItem);
    }

    // Submit
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      clearFieldErrors();

      const studentName = document.getElementById('studentName');
      const phoneNumber = document.getElementById('phoneNumber');

      if (!studentName.value.trim()) { studentName.classList.add('error'); showMessage('Please enter your name.', true); return; }
      if (!/^[0-9]{8,15}$/.test(phoneNumber.value.trim())) { phoneNumber.classList.add('error'); showMessage('Invalid phone number.', true); return; }
      if (!documentData) { showMessage('Please upload a document.', true); return; }

      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
      submitBtn.disabled = true;

      try {
        const formData = new FormData();
        formData.append('studentName', studentName.value);
        formData.append('phoneNumber', phoneNumber.value);
        formData.append('documentData', documentData);

        const response = await fetch(WEB_APP_URL, { method: "POST", body: formData });
        const result = await response.text();
        console.log("Server response:", result);

        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('thankYouContainer').style.display = 'block';

      } catch (error) {
        showMessage('Error submitting registration. Try again.', true);
        console.error("Error:", error);
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // New Registration
    document.getElementById('newRegistrationBtn').addEventListener('click', () => {
      document.getElementById('regForm').reset();
      document.getElementById('documentPreview').innerHTML = '';
      documentData = null;
      document.getElementById('formContainer').style.display = 'block';
      document.getElementById('thankYouContainer').style.display = 'none';
    });

    function showMessage(msg, isError) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `<div class="message ${isError ? 'message-error' : 'message-success'}">${msg}</div>`;
    }
    function clearFieldErrors() {
      document.querySelectorAll('.error').forEach(field => field.classList.remove('error'));
    }
  </script>
</body>
</html>
